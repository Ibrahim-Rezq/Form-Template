<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img src="./Free Vector Login Form.png" alt="">
    <form action="" class="form-control">
        <div class="form-block">
            <label for="name">Name: </label>
            <input class="form-data" type="text" placeholder="Enter You'r Name Here" name="name">
        </div>
        <div class="form-block" name="gender"">
            <label for="gender">Gender: </label>
            <div class="form-data icon fm">
                <div>
                    <i class="fas fa-mars"></i>
                    <span>Male</span>
                </div>
                <div>
                    <i class="fas fa-venus"></i>
                    <span>Female</span>
                </div>
            </div>
        </div>
        <div  class="form-block">
            <label for="date-of-birth">Date Of Birth: </label>
            <input class="form-data" type="date" placeholder="18/9/2020" name="date-of-birth">
        </div>
        <div  class="form-block">
            <label for="email">Email: </label>
            <input class="form-data" type="email" placeholder="example123@gmail.com" name="email">
        </div>
        <div  class="form-block">
            <label for="city">City: </label>
            <input class="form-data" type="text" placeholder="New York" name="city">
        </div>
        <div  class="form-block">
            <label for="country">Country: </label>
            <input class="form-data" type="text" placeholder="USA" name="country">
        </div>
        <div  class="form-block">
            <label for="subs">Subscription</label>
            <div class="form-data icon"name="subs">
                <span class="B">
                    Bronze
                </span>
                <span class="S">
                    Silver
                </span>
                <span class="G">
                    Gold
                </span>
            </div>
        </div>
        <div class="btn-cont">
            <button class="btn-c">Cancel</button>
            <button class="btn-s">Submit</button>
        </div>
    </form>
    </div>
<script src="https://kit.fontawesome.com/3f51ac1f87.js" crossorigin="anonymous"></script>
</body>
</html>
